{% load static %}

<div class="modal fade" id="deletepatientmodal{{mspatient.id}}" tabindex="-1" aria-labelledby="deletepatientmodallabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deletepatientmodallabel">Do you want to delete {{mspatient.name}} {{mspatient.surname}}?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="{% url 'main:delete_patient' mspatient.id %}" method="POST">
                {% csrf_token %}
                <div class="row justify-content-between">
                    <a class="col-3 text-white bg-danger text-decoration-none btn btn-danger" href="" data-bs-dismiss="modal" aria-label="Close">cancel</a>
                    <input type="submit" class="col-7 btn btn-primary" value="Delete">

                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
