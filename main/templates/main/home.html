{% extends 'main/main_template.html' %}

{% block content %}

{% load socialaccount %}
{% load static %}
<div class="row">
  <div class=" px-4 my-5 text-center">
    <img class="d-block mx-auto mb-4 d-none d-sm-block" src="{% static 'main/homepic.png' %}" alt="" width="600" height="400">
    <h1 class="display-5 fw-bold">Welcome to Multiple Sclerosis Registry</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Control your MS patients now with <span class="fw-bold fs-4"> <span class="text-info">MS</span>  Registry!</span> You can create an account<br class="d-none d-lg-block" /> and start immediately!</p>
        <button style="text-decoration:none; color:white;" type="button" class=" fs-4 btn btn-lg btn-primary px-4 me-sm-3" data-bs-toggle="modal" data-bs-target="#loginmodal">
          Login
        </button>
        <button type="button" class="btn btn-lg btn-outline-secondary px-4">
          <a style="text-decoration:none; color:inherit;" class="fs-4"  href="{% url 'account_signup' %}">Signup</a>
        </button>
    </div>
  </div>
</div>

{% include 'main/modals/loginmodal.html'%}

<style>
  @media screen and (max-width: 800px), 
       screen and (max-height: 900px) {
    .d-block.mx-auto.mb-4.d-none.d-sm-block{
      width: 300px;
      height: 200px;

    }
  }
</style>
{% endblock %}
